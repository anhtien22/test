<h1 mat-dialog-title>Update User</h1>
<form [formGroup]="updateForm" (ngSubmit)="UpdateUser()">
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="">Select Role</mat-option>
        <mat-option [value]="userRole.admin">
          {{ userRole[1] }}
        </mat-option>
        <mat-option [value]="userRole.manager">
          {{ userRole[2] }}
        </mat-option>
        <mat-option [value]="userRole.user">
          {{ userRole[3] }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section class="example-section">
      <br />
      <mat-checkbox formControlName="status" class="example-margin"
        >Is Active</mat-checkbox
      >
    </section>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial>
      Save
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  </div>
</form>
